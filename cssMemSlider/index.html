<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mems Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="slide" id="button1" checked />
      <input type="radio" name="slide" id="button2" />
      <input type="radio" name="slide" id="button3" />
      <input type="radio" name="slide" id="button4" />
      <div class="slider_content">
        <div class="slides">
          <div class="slide"><img src="./images/first.png" alt="first" class="slides_image" /></div>
          <div class="slide"><img src="./images/second.jpeg" alt="second" class="slides_image" /></div>
          <div class="slide"><img src="./images/third.gif" alt="third" class="slides_image" /></div>
          <div class="slide"><img src="./images/fourth.jpeg" alt="fourth" class="slides_image" /></div>
        </div>
        <div class="text_content">
          <div class="text_wrapper">
            <div class="slides_text">
              <p class="text">My code is working</p>
              <p class="text">Junior programmers when they see their tasks</p>
              <p class="text">it was amazing</p>
              <p class="text">Fix bugs</p>
            </div>
          </div>
          <div class="slides_button">
            <label for="button1"></label>
            <button>
              <div class="circle"></div>
            </button>
            <label for="button2"></label>
            <button>
              <div class="circle"></div>
            </button>
            <label for="button3"></label>
            <button>
              <div class="circle"></div>
            </button>
            <label for="button4"></label>
            <button>
              <div class="circle"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
